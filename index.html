<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π/—Å–µ—Ä—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            overflow: hidden;
            position: relative;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–µ—Ç–∫–∏/–ª–∏–Ω–∏–π */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* –†–∞–∑–º–µ—Ä —è—á–µ–µ–∫ —Å–µ—Ç–∫–∏ */
            z-index: 1;
            opacity: 0.5;
        }

        /* –ú—è–≥–∫–∏–µ –∞–∫—Ü–µ–Ω—Ç–Ω—ã–µ –ø—è—Ç–Ω–∞ */
        .gradient-spot-1, .gradient-spot-2 {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            z-index: 0;
            animation: pulseEffect 8s infinite alternate ease-in-out;
        }
        .gradient-spot-1 {
            background: #e74c3c; /* –ö—Ä–∞—Å–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç */
            width: 400px;
            height: 400px;
            top: 10%;
            left: 5%;
        }
        .gradient-spot-2 {
            background: #3498db; /* –°–∏–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç */
            width: 350px;
            height: 350px;
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }

        @keyframes pulseEffect {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .main-content {
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* –î–æ–±–∞–≤–ª—è–µ–º max-width, —á—Ç–æ–±—ã –±–ª–æ–∫ –Ω–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–ª—Å—è –Ω–∞ –æ—á–µ–Ω—å –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö,
               –Ω–æ —Ç–∞–∫–∂–µ –∏ min-width –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö, –µ—Å–ª–∏ —ç—Ç–æ –Ω—É–∂–Ω–æ */
            max-width: 90%; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –Ω–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö, –æ—Å—Ç–∞–≤–ª—è—è –æ—Ç—Å—Ç—É–ø—ã */
            box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –≤ —à–∏—Ä–∏–Ω–µ */
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
            color: #fff;
            /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: font-size –±—É–¥–µ—Ç —É–º–µ–Ω—å—à–µ–Ω –≤ –º–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å–µ */
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* –ö–Ω–æ–ø–∫–∏ –º–æ–≥—É—Ç –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å—Å—è –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É –ø—Ä–∏ –Ω–µ—Ö–≤–∞—Ç–∫–µ –º–µ—Å—Ç–∞ */
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            /* –î–æ–±–∞–≤–ª—è–µ–º flex-shrink, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ –º–æ–≥–ª–∏ —É–º–µ–Ω—å—à–∞—Ç—å—Å—è */
            flex-shrink: 1;
            /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ –Ω–µ —Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å —Å–ª–∏—à–∫–æ–º —É–∑–∫–∏–º–∏ */
            min-width: 150px;
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #c0392b, #a52a2a);
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em; /* –ù–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–∏–ª –¥–ª—è —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
                margin-bottom: 15px;
            }
            .main-content {
                padding: 25px; /* –£–º–µ–Ω—å—à–∞–µ–º padding –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
                margin: 15px; /* –£–º–µ–Ω—å—à–∞–µ–º margin, —á—Ç–æ–±—ã –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            }
            .button-container {
                flex-direction: column; /* –ö–Ω–æ–ø–∫–∏ –æ–¥–Ω–∞ –ø–æ–¥ –¥—Ä—É–≥–æ–π */
                gap: 12px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
            }
            .button {
                width: 90%; /* –ö–Ω–æ–ø–∫–∏ –ø–æ—á—Ç–∏ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
                font-size: 1.1em; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
                padding: 12px 20px; /* –£–º–µ–Ω—å—à–∞–µ–º padding –∫–Ω–æ–ø–æ–∫ */
                margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ flex-direction column */
            }
            /* –î–ª—è —Ñ–æ–Ω–æ–≤—ã—Ö –ø—è—Ç–µ–Ω, —á—Ç–æ–±—ã –æ–Ω–∏ –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∏ —Å–ª–∏—à–∫–æ–º —Å–∏–ª—å–Ω–æ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã */
            .gradient-spot-1, .gradient-spot-2 {
                width: 300px;
                height: 300px;
                filter: blur(60px); /* –ú–µ–Ω—å—à–µ —Ä–∞–∑–º—ã—Ç–∏—è –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            }
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, iPhone SE) */
        @media (max-width: 380px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 1px;
            }
            .main-content {
                padding: 20px;
                margin: 10px;
            }
            .button {
                font-size: 1em;

            }
        }
    </style>
</head>
<body>
