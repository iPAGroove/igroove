<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate iPAGroove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #8e2de2, #4a00e0);
      background-size: 300% 300%;
      animation: moveGradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .donate-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 24px;
      border-radius: 24px;
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .icon-scroll {
      display: flex;
      overflow-x: auto;
      gap: 14px;
      padding-bottom: 4px;
      scroll-snap-type: x mandatory;
    }

    .icon-link {
      flex: 0 0 auto;
      scroll-snap-align: center;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 12px;
      width: 100px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .icon-link:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .icon-img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 10px;
    }

    .icon-link span {
      font-size: 13px;
      word-wrap: break-word;
    }

    /* Scroll bar hidden for mobile clean look */
    .icon-scroll::-webkit-scrollbar {
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .icon-link {
        width: 90px;
        padding: 10px;
      }

      .icon-img {
        width: 40px;
        height: 40px;
      }

      .icon-link span {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="donate-container">
    <h1>Donate iPAGroove</h1>
    <div class="icon-scroll">
      <a href="ССЫЛКА_НА_ПРИВАТ" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6668.jpeg?raw=true" alt="ПриватБанк" class="icon-img">
        <span>ПриватБанк</span>
      </a>

      <a href="ССЫЛКА_НА_МОНОБАНК" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6669.jpeg?raw=true" alt="Монобанк" class="icon-img">
        <span>Монобанк</span>
      </a>

      <a href="ССЫЛКА_НА_PAYPAL" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6667.jpeg?raw=true" alt="PayPal" class="icon-img">
        <span>PayPal</span>
      </a>

      <a href="ССЫЛКА_НА_BINANCE" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/binance.png?raw=true" alt="Binance" class="icon-img">
        <span>Binance (USDT)</span>
      </a>

      <a href="ССЫЛКА_НА_ABANK" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6670.jpeg?raw=true" alt="ABank" class="icon-img">
        <span>ABank</span>
      </a>

      <a href="ССЫЛКА_НА_TELEGRAM_WALLET" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6672.jpeg?raw=true" alt="Telegram Wallet" class="icon-img">
        <span>Telegram Wallet</span>
      </a>
    </div>
  </div>
</body>
</html>
