<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate iPAGroove</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modal.css" /> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="donate-container">
    <h1>Donate iPAGroove</h1>
    <div class="icon-row">
      <a class="icon-item open-modal" data-modal-target="#privatbank-modal">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6668.jpeg?raw=true" alt="ПриватБанк" class="icon-img">
        <span class="icon-label">ПриватБанк</span>
      </a>
      <a class="icon-item open-modal" data-modal-target="#monobank-modal">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6669.jpeg?raw=true" alt="Монобанк" class="icon-img">
        <span class="icon-label">Монобанк</span>
      </a>
      <a class="icon-item open-modal" data-modal-target="#paypal-modal">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6667.jpeg?raw=true" alt="PayPal" class="icon-img">
        <span class="icon-label">PayPal</span>
      </a>
      <a class="icon-item open-modal" data-modal-target="#binance-modal">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/binance.png?raw=true" alt="Binance" class="icon-img">
        <span class="icon-label">Binance</span>
      </a>
      <a class="icon-item open-modal" data-modal-target="#abank-modal">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6670.jpeg?raw=true" alt="ABank" class="icon-img">
        <span class="icon-label">ABank</span>
      </a>
      <a class="icon-item open-modal" data-modal-target="#telegram-modal">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6672.jpeg?raw=true" alt="Telegram Wallet" class="icon-img">
        <span class="icon-label">Telegram</span>
      </a>
    </div>
  </div>

  <div class="language-switcher" id="language-switcher">
    <div class="lang-option" data-lang="en">EN</div>
    <div class="lang-option" data-lang="ru">RU</div>
    <div class="lang-option" data-lang="ua">UA</div>
  </div>

  <div class="modal" id="privatbank-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2></h2> <p class="modal-note"></p> <button class="copy-button"></button> </div>
  </div>

  <div class="modal" id="monobank-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2></h2>
      <p class="modal-note"></p>
      <button class="copy-button"></button>
    </div>
  </div>

  <div class="modal" id="paypal-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2></h2>
      <p class="modal-note"></p>
      </div>
  </div>

  <div class="modal" id="binance-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2></h2>
      <p class="modal-note"></p>
      <button class="copy-button"></button>
    </div>
  </div>

  <div class="modal" id="abank-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2></h2>
      <p class="modal-note"></p>
      <button class="copy-button"></button>
    </div>
  </div>

  <div class="modal" id="telegram-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2></h2>
      <p class="modal-note"></p>
      </div>
  </div>

  <div id="modal-overlay"></div>

  <script src="script.js"></script>
  <script src="modal.js"></script> </body>
</html>
