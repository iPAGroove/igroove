<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Donate iPAGroove</title>
    <style>
        /* Добавил CSS переменные для удобства */
        :root {
            /* Обновленные переменные для текста - более мягкие и четкие */
            --text-color: #ffffff; /* Основной белый цвет для четкости */
            --text-glow-color-light: rgba(255, 255, 255, 0.4); /* Легкое белое свечение */
            --text-glow-color-accent: rgba(175, 139, 255, 0.7); /* Акцентное фиолетовое свечение, чуть светлее */

            --container-bg: rgba(255, 255, 255, 0.08);
            --box-shadow-color: rgba(0, 0, 0, 0.3);
            --icon-hover-scale: 1.15;
            --icon-shadow-color: rgba(0, 0, 0, 0.4);
            
            --scrollbar-track-color: rgba(255, 255, 255, 0.05);
            --scrollbar-thumb-color: rgba(163, 127, 255, 0.5);
            --scrollbar-thumb-hover-color: rgba(163, 127, 255, 0.8);
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: url('https://github.com/iPAGroove/igroove/blob/main/images/IMG_6677.jpeg?raw=true') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .donate-container {
            background: var(--container-bg);
            border-radius: 24px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(18px);
            box-shadow: 0 8px 32px var(--box-shadow-color), 0 0 25px rgba(163, 127, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px; /* Уменьшаем размер */
            font-weight: 700;
            letter-spacing: 1px; /* Уменьшаем интервал */
            margin-bottom: 25px; /* Корректируем отступ */

            /* Основной белый цвет для четкости */
            color: var(--text-color);
            
            /* Упрощенный, более четкий градиент */
            background: linear-gradient(90deg, #ffffff, #d3c0ff, #ffffff); /* Более мягкий градиент */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto; /* Оставляем для тонкого эффекта движения */
            animation: textGradientFlow 6s linear infinite; /* Немного ускорим движение */

            /* Улучшенная, более четкая тень, без 3D-трансформации */
            text-shadow: 
                0 0 5px var(--text-glow-color-light), /* Легкое белое свечение */
                0 0 10px var(--text-glow-color-accent), /* Акцентное фиолетовое свечение */
                0 0 15px var(--text-glow-color-accent); /* Чуть более сильное акцентное свечение */
            /* Убираем transform для плоского текста */
        }

        /* Анимация движения градиента текста - без изменений, если устраивает */
        @keyframes textGradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Анимация свечения текста - корректируем для более тонкого эффекта */
        @keyframes glow { /* Мы не используем эту анимацию напрямую на h1, но можем удалить или переиспользовать */
            0% { 
                text-shadow: 
                    0 0 5px var(--text-glow-color-light),
                    0 0 10px var(--text-glow-color-accent),
                    0 0 15px var(--text-glow-color-accent);
            }
            100% { 
                text-shadow: 
                    0 0 8px var(--text-glow-color-light),
                    0 0 15px var(--text-glow-color-accent),
                    0 0 25px var(--text-glow-color-accent);
            }
        }

        /* Если хочешь, чтобы свечение анимировалось, как раньше, раскомментируй animation: glow; в h1 */
        /* Сейчас на h1 осталась только textGradientFlow */

        .icon-row {
            display: flex;
            overflow-x: auto;
            gap: 24px;
            justify-content: center;
            align-items: center;
            padding-bottom: 10px;

            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color);
            scroll-behavior: smooth;
        }

        .icon-row::-webkit-scrollbar {
            height: 6px;
            background-color: var(--scrollbar-track-color);
            border-radius: 3px;
        }

        .icon-row::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color);
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .icon-row::-webkit-scrollbar-thumb:hover {
            background-color: var(--scrollbar-thumb-hover-color);
        }

        .icon-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .icon-item:hover {
            transform: scale(var(--icon-hover-scale));
        }

        .icon-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 14px;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px var(--icon-shadow-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-label {
            font-size: 13px;
            text-align: center;
            max-width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Медиа-запросы для адаптации */
        @media (max-width: 480px) {
            .donate-container {
                padding: 20px;
                border-radius: 18px;
            }

            h1 {
                font-size: 26px; /* Уменьшаем еще больше для мобильных */
                margin-bottom: 20px;
            }

            .icon-img {
                width: 50px;
                height: 50px;
            }

            .icon-label {
                font-size: 12px;
                max-width: 60px;
            }

            .icon-row {
                gap: 16px;
                padding-bottom: 8px;
            }
            .icon-row::-webkit-scrollbar {
                height: 4px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 20px; /* Для совсем маленьких экранов */
                margin-bottom: 18px;
            }
            .icon-img {
                width: 45px;
                height: 45px;
            }
            .icon-label {
                font-size: 11px;
                max-width: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h1>Donate iPAGroove</h1>
        <div class="icon-row">
            <a href="ВАША_ССЫЛКА_НА_ПРИВАТ" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6668.jpeg?raw=true" alt="ПриватБанк" class="icon-img">
                <span class="icon-label">ПриватБанк</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_МОНОБАНК" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6669.jpeg?raw=true" alt="Монобанк" class="icon-img">
                <span class="icon-label">Монобанк</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_PAYPAL" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6667.jpeg?raw=true" alt="PayPal" class="icon-img">
                <span class="icon-label">PayPal</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_BINANCE" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/binance.png?raw=true" alt="Binance" class="icon-img">
                <span class="icon-label">Binance</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_ABANK" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6670.jpeg?raw=true" alt="ABank" class="icon-img">
                <span class="icon-label">ABank</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_TELEGRAM_WALLET" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6672.jpeg?raw=true" alt="Telegram Wallet" class="icon-img">
                <span class="icon-label">Telegram</span>
            </a>
        </div>
    </div>
</body>
</html>
