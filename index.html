<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Donate iPAGroove</title>
    <style>
        /* Добавил CSS переменные для удобства */
        :root {
            /* Обновленные переменные для текста - теперь голубовато-синие с эффектом пламени */
            --text-color: #ffffff; /* Основной белый цвет для четкости текста */
            
            /* Цвета для "пламени" */
            --flame-color-inner: #E0FFFF; /* Очень светлый голубой, почти белый, для центра пламени */
            --flame-color-middle: #ADD8E6; /* Светло-голубой для среднего слоя */
            --flame-color-outer: #00BFFF; /* Глубокий голубой (DeepSkyBlue) для внешнего слоя */
            --flame-color-glow: rgba(0, 191, 255, 0.7); /* Цвет свечения вокруг пламени */

            --container-bg: rgba(255, 255, 255, 0.08);
            --box-shadow-color: rgba(0, 0, 0, 0.3);
            --icon-hover-scale: 1.15;
            --icon-shadow-color: rgba(0, 0, 0, 0.4);
            
            /* Скроллбар тоже сделаем в тон, голубоватым */
            --scrollbar-track-color: rgba(255, 255, 255, 0.05);
            --scrollbar-thumb-color: rgba(135, 206, 250, 0.6);
            --scrollbar-thumb-hover-color: rgba(135, 206, 250, 0.9);
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: url('https://github.com/iPAGroove/igroove/blob/main/images/IMG_6677.jpeg?raw=true') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .donate-container {
            background: var(--container-bg);
            border-radius: 24px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(18px);
            box-shadow: 0 8px 32px var(--box-shadow-color), 0 0 25px rgba(135, 206, 250, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 25px;

            color: var(--text-color); /* Основной белый цвет для четкости текста */
            
            /* Нет градиента на тексте, чтобы сохранить четкость и усилить эффект пламени от тени */
            -webkit-background-clip: text; /* Оставляем, даже если нет градиента, для безопасности */
            -webkit-text-fill-color: currentcolor; /* Сбрасываем, чтобы color работал */

            /* Анимация "горящего синим пламенем" */
            animation: 
                flameGlow 2s infinite alternate ease-in-out, /* Основная анимация пламени */
                flicker 0.1s infinite alternate; /* Дополнительная анимация мерцания */
        }

        /* Анимация "горящего синим пламенем" */
        @keyframes flameGlow {
            0% {
                text-shadow: 
                    0 0 4px var(--flame-color-inner),  /* Внутреннее светлое ядро */
                    0 0 8px var(--flame-color-middle), /* Средний слой */
                    0 0 12px var(--flame-color-outer), /* Внешний слой */
                    0 0 20px var(--flame-color-glow);  /* Распространенное свечение */
                transform: translateY(0);
            }
            50% {
                text-shadow: 
                    0 0 6px var(--flame-color-inner),
                    0 0 12px var(--flame-color-middle),
                    0 0 18px var(--flame-color-outer),
                    0 0 30px var(--flame-color-glow);
                transform: translateY(-2px); /* Легкое "подпрыгивание" пламени */
            }
            100% {
                text-shadow: 
                    0 0 4px var(--flame-color-inner),
                    0 0 8px var(--flame-color-middle),
                    0 0 12px var(--flame-color-outer),
                    0 0 20px var(--flame-color-glow);
                transform: translateY(0);
            }
        }

        /* Дополнительная анимация для легкого мерцания (flicker) */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; } /* Очень легкое изменение для эффекта мерцания */
        }


        .icon-row {
            display: flex;
            overflow-x: auto;
            gap: 24px;
            justify-content: center;
            align-items: center;
            padding-bottom: 10px;

            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color);
            scroll-behavior: smooth;
        }

        .icon-row::-webkit-scrollbar {
            height: 6px;
            background-color: var(--scrollbar-track-color);
            border-radius: 3px;
        }

        .icon-row::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color);
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .icon-row::-webkit-scrollbar-thumb:hover {
            background-color: var(--scrollbar-thumb-hover-color);
        }

        .icon-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .icon-item:hover {
            transform: scale(var(--icon-hover-scale));
        }

        .icon-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 14px;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px var(--icon-shadow-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-label {
            font-size: 13px;
            text-align: center;
            max-width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Медиа-запросы для адаптации */
        @media (max-width: 480px) {
            .donate-container {
                padding: 20px;
                border-radius: 18px;
            }

            h1 {
                font-size: 26px;
                margin-bottom: 20px;
            }

            .icon-img {
                width: 50px;
                height: 50px;
            }

            .icon-label {
                font-size: 12px;
                max-width: 60px;
            }

            .icon-row {
                gap: 16px;
                padding-bottom: 8px;
            }
            .icon-row::-webkit-scrollbar {
                height: 4px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 20px;
                margin-bottom: 18px;
            }
            .icon-img {
                width: 45px;
                height: 45px;
            }
            .icon-label {
                font-size: 11px;
                max-width: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h1>Donate iPAGroove</h1>
        <div class="icon-row">
            <a href="ВАША_ССЫЛКА_НА_ПРИВАТ" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6668.jpeg?raw=true" alt="ПриватБанк" class="icon-img">
                <span class="icon-label">ПриватБанк</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_МОНОБАНК" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6669.jpeg?raw=true" alt="Монобанк" class="icon-img">
                <span class="icon-label">Монобанк</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_PAYPAL" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6667.jpeg?raw=true" alt="PayPal" class="icon-img">
                <span class="icon-label">PayPal</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_BINANCE" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/binance.png?raw=true" alt="Binance" class="icon-img">
                <span class="icon-label">Binance</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_ABANK" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6670.jpeg?raw=true" alt="ABank" class="icon-img">
                <span class="icon-label">ABank</span>
            </a>

            <a href="ВАША_ССЫЛКА_НА_TELEGRAM_WALLET" class="icon-item" target="_blank">
                <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6672.jpeg?raw=true" alt="Telegram Wallet" class="icon-img">
                <span class="icon-label">Telegram</span>
            </a>
        </div>
    </div>
</body>
</html>
