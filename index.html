<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate iPAGroove</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0d0d21; /* Очень темный фон */
            overflow: hidden;
            position: relative;
        }

        /* Динамичный фон: Пузыри / Элементы */
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-elements span {
            position: absolute;
            display: block;
            list-style: none;
            background: rgba(238, 29, 82, 0.1); /* Прозрачный TikTok-красный */
            animation: animate 25s linear infinite;
            bottom: -150px; /* Начинают из-за экрана */
        }

        .background-elements span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        .background-elements span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
            background: rgba(0, 242, 234, 0.1); /* Прозрачный бирюзовый */
        }
        .background-elements span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        .background-elements span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
            background: rgba(0, 242, 234, 0.1);
        }
        .background-elements span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        .background-elements span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        .background-elements span:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
            background: rgba(0, 242, 234, 0.1);
        }
        .background-elements span:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        .background-elements span:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }
        .background-elements span:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg) scale(0.5);
                opacity: 0;
                border-radius: 50%;
            }
        }


        .main-content {
            z-index: 2; /* Поверх фона */
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный фон для читаемости */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px); /* Сильное размытие фона за блоком */
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%; /* Адаптивность */
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
            color: #fff;
        }

        .icon-container {
            margin-top: 30px;
            display: flex;
            gap: 30px; /* Расстояние между иконками */
            justify-content: center;
            flex-wrap: wrap; /* Для адаптивности */
        }

        .icon-link {
            display: flex;
            flex-direction: column; /* Иконка над текстом */
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .icon-link .icon-img {
            width: 80px; /* Размер изображения иконки */
            height: 80px; /* Сохраняем пропорции */
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            border-radius: 50%; /* Если хочешь, чтобы иконки были круглыми */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Легкая тень для иконок */
        }

        .icon-link:hover .icon-img {
            transform: scale(1.15) translateY(-5px); /* Увеличение и подъем иконки при наведении */
            box-shadow: 0 0 25px rgba(238, 29, 82, 0.7); /* Яркая тень при наведении */
        }

        .icon-link:hover {
            color: #EE1D52; /* Цвет текста меняется на акцентный при наведении */
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
                margin-bottom: 15px;
                letter-spacing: 1px;
            }
            .main-content {
                padding: 25px;
                margin: 15px;
            }
            .icon-container {
                gap: 20px; /* Уменьшаем расстояние между иконками на мобильных */
            }
            .icon-link {
                font-size: 1em;
            }
            .icon-link .icon-img {
                width: 60px; /* Уменьшаем размер иконок на мобильных */
                height: 60px;
                margin-bottom: 5px;
            }
            /* Уменьшаем размер фоновых элементов на мобильных */
            .background-elements span {
                width: 40px !important;
                height: 40px !important;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.8em;
            }
            .main-content {
                padding: 20px;
                margin: 10px;
            }
            .icon-link .icon-img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="main-content">
        <h1>Donate iPAGroove</h1>
        <div class="icon-container">
            <a href="ua-donations.html" class="icon-link">
                <img src="images/UA_icon.png" alt="Украина" class="icon-img">
                <span>Украина</span>
            </a>
            <a href="world-donations.html" class="icon-link">
                <img src="images/WORLD_icon.png" alt="Мир" class="icon-img">
                <span>Мир</span>
            </a>
        </div>
    </div>
</body>
</html>
