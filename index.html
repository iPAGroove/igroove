<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate iPAGroove</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #1b0044, #44006f, #3d0075, #2b004f);
      background-size: 300% 300%;
      animation: bgMove 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      background: linear-gradient(45deg, #ffffff, #a37fff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 4px #ffffff55, 0 0 10px #a37fff44; }
      100% { text-shadow: 0 0 10px #ffffffaa, 0 0 18px #a37fff; }
    }

    .icon-row {
      display: flex;
      overflow-x: auto;
      gap: 24px;
      justify-content: center;
      align-items: center;
      padding-bottom: 10px;
    }

    .icon-item {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .icon-item:hover {
      transform: scale(1.1);
    }

    .icon-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 16px;
      margin-bottom: 6px;
    }

    .icon-label {
      font-size: 13px;
      text-align: center;
      max-width: 80px;
    }

    .icon-row::-webkit-scrollbar {
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .icon-img {
        width: 50px;
        height: 50px;
      }

      .icon-label {
        font-size: 12px;
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Donate iPAGroove</h1>
    <div class="icon-row">
      <a href="ССЫЛКА_НА_ПРИВАТ" class="icon-item" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6668.jpeg?raw=true" alt="ПриватБанк" class="icon-img">
        <span class="icon-label">ПриватБанк</span>
      </a>

      <a href="ССЫЛКА_НА_МОНОБАНК" class="icon-item" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6669.jpeg?raw=true" alt="Монобанк" class="icon-img">
        <span class="icon-label">Монобанк</span>
      </a>

      <a href="ССЫЛКА_НА_PAYPAL" class="icon-item" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6667.jpeg?raw=true" alt="PayPal" class="icon-img">
        <span class="icon-label">PayPal</span>
      </a>

      <a href="ССЫЛКА_НА_BINANCE" class="icon-item" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/binance.png?raw=true" alt="Binance" class="icon-img">
        <span class="icon-label">Binance (USDT)</span>
      </a>

      <a href="ССЫЛКА_НА_ABANK" class="icon-item" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6670.jpeg?raw=true" alt="ABank" class="icon-img">
        <span class="icon-label">ABank</span>
      </a>

      <a href="ССЫЛКА_НА_TELEGRAM_WALLET" class="icon-item" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6672.jpeg?raw=true" alt="Telegram Wallet" class="icon-img">
        <span class="icon-label">Telegram Wallet</span>
      </a>
    </div>
  </div>
</body>
</html>
