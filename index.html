<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate iPAGroove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e1e3f, #3a1f47, #241e30);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .donate-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .donate-container h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .icon-link {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      width: 120px;
      text-decoration: none;
      color: #fff;
      text-align: center;
      transition: 0.3s ease;
    }

    .icon-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-4px);
    }

    .icon-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    .icon-link span {
      font-size: 14px;
      display: block;
    }

    @media (max-width: 480px) {
      .icon-link {
        width: 100px;
        padding: 8px;
      }

      .icon-img {
        width: 40px;
        height: 40px;
      }

      .donate-container h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="donate-container">
    <h1>Donate iPAGroove</h1>
    <div class="icon-grid">
      <a href="ССЫЛКА_НА_ПРИВАТ" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6668.jpeg?raw=true" alt="ПриватБанк" class="icon-img">
        <span>ПриватБанк</span>
      </a>

      <a href="ССЫЛКА_НА_МОНОБАНК" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6669.jpeg?raw=true" alt="Монобанк" class="icon-img">
        <span>Монобанк</span>
      </a>

      <a href="ССЫЛКА_НА_PAYPAL" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6667.jpeg?raw=true" alt="PayPal" class="icon-img">
        <span>PayPal</span>
      </a>

      <a href="ССЫЛКА_НА_BINANCE" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/binance.png?raw=true" alt="Binance" class="icon-img">
        <span>Binance (USDT)</span>
      </a>

      <a href="ССЫЛКА_НА_ABANK" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6670.jpeg?raw=true" alt="ABank" class="icon-img">
        <span>ABank</span>
      </a>

      <a href="ССЫЛКА_НА_TELEGRAM_WALLET" class="icon-link" target="_blank">
        <img src="https://github.com/iPAGroove/igroove/blob/main/images/IMG_6672.jpeg?raw=true" alt="Telegram Wallet" class="icon-img">
        <span>Telegram Wallet</span>
      </a>
    </div>
  </div>
</body>
</html>
